
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button 
            class='btn btn-primary'
            [disabled]='deshabilitar'
            (click)='agregarPeronsa()'>
                Agregar persona
            </button>
            <!-- ngif nos ayuda a condicionar la aparecion de elementos  no se dibuja en el DOM hasta que la condicion se cumpla-->
            <p *ngIf="mostrar; else sinpersona">{{mensaje}} con el nombre: {{titulo}}</p>
            <ng-template #sinpersona>
                <p>No se ha agregado ninguna perosna</p>
            </ng-template>
            <app-persona></app-persona>

            <label for="">Titulo Persona</label>
            <input type="text" class='form-control' 
            [(ngModel)]='titulo'><!-- combina propeti banding con event banding ng models es la propiedad de formnularios-->
            {{titulo}}

        </div>
    </div>
</div>
